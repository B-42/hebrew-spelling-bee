<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איות בכוורת</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="utils.js"></script>
    <script src="words.js"></script>
</head>
<body>
    <div id="container">
        <div id="input">
            <div id="promptBar" class="hide">חבל</div>
            <div id="text"></div>
            <div id="beehive">
            </div>
            <div id="controls">
                <button id="deleteButton">מחק</button>
                <button id="shuffleButton">⟲</button>
                <button id="enterButton">בדוק</button>
            </div>
        </div>
        <div id="stats">
            <div id="rankScoreContainer">
                <div id="rankContainer">
                    <div id="rankDots"></div>
                    <div id="rankWords"></div>
                </div>
                <div id="scoreContainer">
                    <span id="score">5</span> :נקודות
                </div>
            </div>
            <div id="usedContainer">
                <h2>מילים נכונות</h2>
                <table id="table"></table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
